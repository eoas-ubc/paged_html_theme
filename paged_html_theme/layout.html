<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
{% block header %}
    <head>
        <title>{{ page_title | default('Page Title') }}</title>
        <!-- metadata -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width">
        
        <!-- scripts -->
        <script src="{{ pathto('_static/js/load_mathjax.js', 1) }}"></script>
        <script src="{{ pathto('_static/js/paged.js', 1) }}"></script>
        <script src="{{ pathto('_static/js/config.js', 1) }}"></script>
        
        <style>
            /* print styles go here */
            @page {
                @top-left {
                    content: "{{ left_header }}"
                }
                @top-center {
                    content: "{{ center_header }}"
                }
                @top-right {
                    content: "page: " counter(page) "/" counter(pages);
                }
                size: letter;
                margin-top: {{ page_margin_top | default(1) }}in;
                margin-bottom: {{ page_margin_bottom | default(1) }}in;
                margin-left: {{ page_margin_left | default(1) }}in;
                margin-right: {{ page_margin_right | default(1) }}in;
            }
   
            @media print {
   
                body {
                    font-size: 12px;
                    margin: 0;
                }
                
                brk {
                    /* Section always get their own page */
                    page-break-before: always;
                }
                
                /* avoid splitting of ul elements */
                ul {
                    page-break-inside: avoid;
                }
                
                /* Print at least 2 lines on the current page and 4 lines on the next page */
                p {
                    widows: 4;
                    orphans: 2;
                }
            }
   
            @media (min-width: 48em) {
                body {
                    max-width: 48em;
                }
            }

/*********************************************
* Print-specific CSS *
*********************************************/
@media print {
  html {
    font-family: sans-serif; }
  .page-break {
    break-before: page; }
  div.cell_input {
    border: 1px solid #cfcfcf;
    border-radius: 2px;
    background: #f7f7f7;
    line-height: 1.21429em;
    padding-left: 10px; }
  div.cell_output {
    border: 1px solid #cfcfcf;
    border-radius: 2px;
    background: #f7f7f7;
    line-height: 1.21429em;
    padding-left: 10px;
    margin-top: 10px; }
  span.eqno {
    float: right;
    margin-right: 16px; }
  span.eqno a.headerlink {
    position: absolute;
    z-index: 1; }
  a.headerlink {
    color: #c60f0f;
    font-size: .8em;
    padding: 0 4px;
    text-decoration: none;
    visibility: hidden; }
  a.headerlink:hover {
    background-color: #c60f0f;
    color: #fff; }
  div.math:hover a.headerlink {
    visibility: visible; } }

        </style>
    </head>
{% endblock %}
    <body>
{% block body %}
{% endblock %}
    </body>
</html>
