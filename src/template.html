<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
{% block header %}
    <head>
        <title>{{ page_title | default('Page Title') }}</title>
        <!-- metadata -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width">
        
        <!-- scripts -->
        <script src="{{ pathto('_static/js/load_mathjax.js', 1) }}"></script>
        <script src="https://unpkg.com/pagedjs/dist/paged.polyfill.js"></script>
        <script src="{{ pathto('_static/js/config.js', 1) }}"></script>
        
        <style>
            /* print styles go here */
            @page {
                @top-left {
                    content: "{{ left_header }}"
                }
                @top-center {
                    content: "{{ center_header }}"
                }
                @top-right {
                    content: "page: " counter(page) "/" counter(pages);
                }
                size: letter;
                margin-top: {{ page_margin_top | default(1) }}in;
                margin-bottom: {{ page_margin_bottom | default(1) }}in;
                margin-left: {{ page_margin_left | default(1) }}in;
                margin-right: {{ page_margin_right | default(1) }}in;
            }
   
            @media print {
   
                body {
                    font-size: 12px;
                    margin: 0;
                }
                
                brk {
                    /* Section always get their own page */
                    page-break-before: always;
                }
                
                /* avoid splitting of ul elements */
                ul {
                    page-break-inside: avoid;
                }
                
                /* Print at least 2 lines on the current page and 4 lines on the next page */
                p {
                    widows: 4;
                    orphans: 2;
                }
            }
   
            @media (min-width: 48em) {
                body {
                    max-width: 48em;
                }
            }

/*INJECT_CSS_HERE*/
        </style>
    </head>
{% endblock %}
    <body>
{% block body %}
{% endblock %}
    </body>
</html>
